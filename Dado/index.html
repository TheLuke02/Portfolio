<html lang="">
<head>
    <title>Lancio Del Dado</title>

    <link rel="icon" type="image/png" href="https://lucalaspina.netsons.org/image/favicon.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            let x = 0, i = 0;
            $("#start").click(function(){
                $("#fire").fadeOut("fast")
                $("#start").fadeOut("fast");
                $("#finish").fadeOut("fast");

                while (i < 10000){

                    setTimeout(Change, i);

                    if (i > 7000){
                        i += 1000;
                    }
                    else if(i > 5000){
                        i += 500;
                    }
                    else{
                        i += 100;
                    }
                }
                setTimeout(function (){
                    $("#fire").fadeIn("slow");
                    document.getElementById("finish").innerText = "E' uscito il N. " + x;
                    $("#finish").fadeIn("slow");
                    $("#start").fadeIn("slow");
                }, 10000);

                i = 0;
            })

            function Change(){
                x = Math.floor(Math.random() * 6) + 1;
                document.getElementById("dice").src = x + ".png";
            }
        });
    </script>
</head>
<body style="background: antiquewhite">
    <div class="container-fluid" align="center">
        <br><br>

        <img id="dice" src="" alt="">

        <br><br>

        <button id="start" type="button" class="btn btn-success">Tira il dado</button>

        <br><br><br>

        <h1 id="finish" style="display: none"></h1>
        <h3>
            <a href="https://lucalaspina.netsons.org/">Torna al portfolio</a>
        </h3>

        <br><br>

        <img id="fire" src="fuochi.gif" alt="" style="display: none"/>
    </div>
</body>
</html>
