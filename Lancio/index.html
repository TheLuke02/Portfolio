<HTML lang="it">
    <HEAD>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


        <TITLE>Lancio della moneta</TITLE>
        <link rel="icon" type="image/png" href="https://lucalaspina.netsons.org/image/favicon.png"/>
        <script>
            function lancia()
            {
                document.getElementById("lancio").src="coin-flip.gif";

                let n = Math.floor(Math.random() * 2);
                if(n === 1){
                    setTimeout(() => {document.getElementById("lancio").src="testa.png";}, 2300);
                }
                else {
                    setTimeout(() => {document.getElementById("lancio").src="croce.png";}, 2300);
                }
            }
            function leave(){
                document.getElementById("bottone").style.visibility = "hidden";
                setTimeout(() => {document.getElementById("bottone").style.visibility = "visible";}, 2300);
            }
        </script>
    </HEAD>
    <BODY style="background-color:#18425A;">

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <br><br>

    <div align="center">
        <img src="luck.png" id="lancio" alt="Tocca il pulssante per iniziare!"/>
    </div>

    <br><br>

    <div align="center">
        <button id="bottone" onclick="lancia(); leave();" type="button" class="btn btn-primary">Lancia la moneta</button>
        <br><br>
        <a href="https://lucalaspina.netsons.org/">Torna al portfolio</a>
    </div>

    </BODY>
</HTML>
